<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property in CSS</title>
    <link rel="stylesheet" href="styple.css">
</head>
<body>
    <!-- symantic tag -->
    <nav>
       <!-- ul>li*3  -->
        <ul>
            <li>Home</li>
            <li>Product</li>
            <li>Pricing</li>
        </ul>
    </nav>


    <!-- combination of inline and block display  -->
    <h1><span style="color: blue;">Let's</span><span>Get </span><span>Started</span>
    </h1>
    <!-- block display  -->
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem, ipsum dolor.</p>
    <!-- inline  -->
    <span>Lorem, ipsum dolor.</span>
    <span>Lorem ipsum dolor sit.</span>
    <span>Lorem, ipsum dolor.</span>
</body>
</html>
